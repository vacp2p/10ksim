scrape_config:
  $__rate_interval: "60s"
  step: "60s"
  start_scrape: "2024-03-12 16:24:00"
  finish_scrape: "2024-03-12 16:30:00"
  dump_location: "test_results/"
  simulation_name: "test_scrape"
metrics_to_scrape:
  metric1:
    query: "test-query"
    extract_field: "instance"
    folder_name: "libp2p-peers/"
  metric2:
    query: "metric2[$__rate_interval])"
    extract_field: "instance-direction"
    folder_name: "libp2p-peers/"
