apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rln-bootstrap
  namespace: rln-test
spec:
  replicas: 1
  podManagementPolicy: "Parallel"
  serviceName: rln-nodes
  selector:
    matchLabels:
      app: rln-bootstrap
  template:
    metadata:
      labels:
        app: rln-bootstrap
    spec:
      containers:
        - name: waku
          image: quay.io/wakuorg/nwaku-pr:3636
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /health
              port: 8008
            successThreshold: 3
            initialDelaySeconds: 1
            periodSeconds: 3
            failureThreshold: 1
            timeoutSeconds: 5
          env:
            - name: IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "768Mi"
              cpu: "400m"
          ports:
            - containerPort: 8645
            - containerPort: 8008
          command:
            - sh
            - -c
            - |
              /usr/bin/wakunode --rendezvous=false --relay=false --rest=true --rest-admin=true --rest-address=0.0.0.0 --max-connections=1000 --discv5-discovery=true --discv5-enr-auto-update=True --log-level=INFO --metrics-server=True --metrics-server-address=0.0.0.0 --nat=extip:$IP --cluster-id=66
---
apiVersion: v1
kind: Service
metadata:
  name: rln-bootstrap-service
  namespace: rln-test
spec:
  clusterIP: None
  selector:
    app: rln-bootstrap
  ports:
  - protocol: TCP
    port: 8645
    targetPort: 8645