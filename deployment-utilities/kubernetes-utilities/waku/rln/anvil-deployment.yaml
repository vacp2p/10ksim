apiVersion: apps/v1
kind: Deployment
metadata:
  name: anvil
  namespace: rln-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anvil
  template:
    metadata:
      labels:
        app: anvil
    spec:
      containers:
      - name: anvil
        image: ghcr.io/foundry-rs/foundry:latest
        command: ["anvil"]
        args:
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8545"
          - "--chain-id"
          - "59141"
          - "--gas-limit"
          - "100000000"
        ports:
        - containerPort: 8545
        readinessProbe:
          tcpSocket:
            port: 8545           # <- probe just checks the port is listening
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 5
          successThreshold: 1
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: anvil-rpc
  namespace: rln-test
spec:
  selector:
    app: anvil
  ports:
    - name: rpc
      port: 8545
      targetPort: 8545
  type: ClusterIP
